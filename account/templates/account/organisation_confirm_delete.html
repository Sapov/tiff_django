{% extends "base.html" %}
{% block title %}Удаление организации{% endblock %}
{% block body %}
 <h1>Удалить организацию</h1>

<form method="post">{% csrf_token %}
    <p>Вы действительно хотите удалить организацию "{{ object }}" ?</p>
    {{ form }}
    <input type="submit" value="Подтвердить удаление">
</form>

{% endblock %}
