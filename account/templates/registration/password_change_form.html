{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Смена вашего пароля{% endblock %}
{% block body %}
<h1>Смена вашего пароля</h1>
<p>Используйте форму ниже, чтобы изменить свой пароль.</p>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Сменить пароль</button>


</form>
{% endblock %}
