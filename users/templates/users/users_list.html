{% extends 'base.html'%}
<title>{% block title %} Организации: {% endblock %}</title>
{% block body %}

<h1>Все пользователи: </h1>
<a href="{% url 'users_create' %}" class="btn btn-primary btn-icon-split">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-flag"></i>
                                        </span>
    <span class="text">Добавить пользователя</span>
</a>

<hr>


<div class="row">
    <div class="col-md-12">
        <table class="table table-striped table-hover">
            <thead>
            <tr>

                <th scope="col">№</th>
                <th scope="col">Имя</th>
                <th scope="col">Email</th>
                <th scope="col">ИНН</th>
            </tr>
            </thead>

            {% for user in object_list %}

            <tbody>
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
              </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock body %}
