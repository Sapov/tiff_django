{% extends 'base.html'%}
<title>{% block title %} Страница оплаты{% endblock %}</title>
{% block body %}
<h3> Страница оплаты</h3>
<div class="row">
    <div class="col-md-12">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Дата</th>
<!--                <th>Платильщик</th>-->
                <th>Оплата</th>
                <th>Сумма</th>
                <th>Статус</th>
            </thead>
            <tbody>
            <tr>
                <td>{{ Orders.created }}</td>
<!--                <td>{{ Orders.organisation_payer }}</td>-->
                <td>{% if Orders.paid == False %}
                    <p>Не оплачено</p>
                    {% else %}
                    <p>Оплачено</p>
                {% endif %}
                    </td>
                <td>{{ Orders.total_price }} руб.</td>
                <td>{{ Orders.status }}</td>
<!--                <td><a href="/media/{{Orders.order_pdf_file}}">Скачать счет</a></td>-->

                <td>
                    <button type="submit" class="btn btn-primary"
                            onClick="location.href='{{link_pay}}'">Оплатить
                    </button>
                </td>
            </tr>
        </table>
        </tbody>
    </div>
</div>

{% endblock %}
